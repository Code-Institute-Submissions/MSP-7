<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Application that displays the weather with quirky text">
    <meta name="keywords" content="weather, forecast, local, search location, search weather">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Application</title>
</head>
<body>
<div class="app-wrap">
    <div class="main">
        <section class="location">
            <div class="city"> </div>
            <div class="date"> </div>
        </section>
        <div class="current">
            <div class="temp"> <span> </span></div>
            <div class="weather"> </div>
            <div class="hi-low"> </div>
        </div>
    </div>
    <div class="searchbar">
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        <button type="submit"><i class="fas fa-sign-in-alt"></i></button>
    </div>
</div>
<script src="https://kit.fontawesome.com/d5772fb3d7.js" crossorigin="anonymous"></script>
<script src="assets/javascript/main.js"></script>
</body>

</html>
