<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Application that displays the weather with quirky text">
    <meta name="keywords" content="weather, forecast, local, search location, search weather">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Application</title>
</head>
<body>
<div class="weather-details">
    <div class="main-details">
        <div>
            <div class="header">What's the Weather?</div>
            <br>
        </div>
<!-- The following code updates to match either 
     - the Users city by geolocation (if accepted by the user), or
     - Users chosen Search submission -->
        <div class="location">
            <div class="city"> </div>
            <div class="date"> </div>
        </div>
        <div class="current">
            <div class="temp"> <span> </span></div>
            <div class="weather"> Without geolocation permission please search for your location below </div>
            <div class="hi-low"> </div>
            <div class="joke"> </div>
        </div>
    </div>
<!-- The below code refers to the search bar function to enable the user to search for a particular location
div is used in place of form to allow the value to be captured as a variable in JS -->
    <div class="searchbar">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." onfocus="this.value=''"/>
            <button class="search-button" type="submit"><i class="fas fa-sign-in-alt"></i></button>
    </div>
</div>
<script src="https://kit.fontawesome.com/d5772fb3d7.js" crossorigin="anonymous"></script>
<script src="assets/javascript/main.js"></script>
</body>

</html>
