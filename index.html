<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Application that displays the weather with quirky text">
    <meta name="keywords" content="weather, forecast, local, search location, search weather">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Application</title>
</head>
<body>
<div class="app-wrap">
    <main>
        <section class="location">
            <div class="city"> </div>
            <div class="date"> </div>
        </section>
        <div class="current">
            <div class="temp"> <span> </span></div>
            <div class="weather"> </div>
            <div class="hi-low"> </div>
        </div>
    </main>
    <div class="searchbar">
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </div>
</div>
<script src="index.js"></script>
</body>

</html>
